@(menuType: utils.MenuType)
@main("실시간 미세먼지 - AQIkr", menuType) {
    <span id="aqi-indicator">
        <span class="good">좋음</span>
        <span class="moderate">보통</span>
        <span class="unhealthy-for-sensitive-groups">민감한 집단에게 해로움</span>
        <span class="unhealthy">해로움</span>
        <span class="very-unhealthy">매우 해로움</span>
        <span class="hazardous">위험</span>
    </span>
    <div id="map"></div>
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=1e218ac71dc2e4ddede21fd356f08ec2"></script>
    <script>
            var mapContainer = document.getElementById('map'),
                    mapOption = {
                        center: new daum.maps.LatLng(37.5665, 126.9780),
                        level: 9
                    };

            var map = new daum.maps.Map(mapContainer, mapOption);

            var zoomControl = new daum.maps.ZoomControl();
            map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

            map.setZoomable(false);
    </script>
    <script>
        var mode = '@menuType.name()';

        jQuery(document).ready(function () {
            jQuery.get('/data', function(data) {
                jQuery.each(data, function(k, station) {
                    var polygonPath = [];
                    var color, aqi;

                    if(mode==='PM10') {
                        color = station.pm10.color;
                        aqi = station.pm10.aqi;
                    } else if(mode==='PM25') {
                        color = station.pm25.color;
                        aqi = station.pm25.aqi;
                    }

                    jQuery.each(station.polygon, function(k, latlng) {
                        polygonPath.push(new daum.maps.LatLng(latlng.lat, latlng.lng));
                    });

                    var polygon = new daum.maps.Polygon({
                            path:polygonPath,
                            strokeWeight: 1,
                            strokeColor: '#fff',
                            strokeOpacity: 1.0,
                            strokeStyle: 'solid',
                            fillColor: color,
                            fillOpacity: 0.5
                        });

                    polygon.setMap(map);

                    var customOverlay = new daum.maps.CustomOverlay({
                        position: new daum.maps.LatLng(station.center.lat, station.center.lng),
                        content: '<div class ="label">'+aqi+'</div>'
                    });

                    customOverlay.setMap(map);
                });
            });
        });
    </script>
}
