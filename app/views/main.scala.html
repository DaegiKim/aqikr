@import utils.MenuType
@(title: String, menuType: MenuType)(content: Html)
<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="google" value="notranslate"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/normalize.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ionicons/css/ionicons.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/spectre.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/icons/weather/sunny.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/moment.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/Chart.min.js")" type="text/javascript"></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-28556940-8', 'auto');
        ga('send', 'pageview');
        </script>
    </head>
    <body>
        @header(menuType)
        <div class="container">@content</div>
    </body>
</html>
