@import utils.MenuType
@(menuType: MenuType)
@isActiveMenu(m_type: MenuType) = @{
    if(m_type == menuType){ "active" }
}
<header class="navbar">
    <section class="navbar-section">
        <nav>
            <a href="@routes.HomeController.index()" class="navbar-brand btn btn-link">
                AQIkr
            </a>
            <a href="@routes.HomeController.map()" class="@isActiveMenu(utils.MenuType.MAP) btn btn-link">
                실시간 AQI
            </a>
            <form action="@routes.HomeController.search(null)" method="GET">
                <input type="text" name="term" required autocomplete="off" placeholder="동 이름으로 검색해보세요".">
                <button type="submit">검색</button>
            </form>
        </nav>
    </section>

        @*<a href="#" class="btn btn-link">AQI란?</a>*@
    @*</section>*@
